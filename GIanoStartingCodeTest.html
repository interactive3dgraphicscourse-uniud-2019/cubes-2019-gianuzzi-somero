<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(2,2,2);
			//camera.lookAt( new THREE.Vector3(0,0,0));
			
            //leggera modifica, impiego un TextureLoader per caricare la texture sclusivamente
            //per i warning lanciati a console dal metodo del professore flaggato come deprecato
			var geometry = new THREE.BoxGeometry(1,1,1);
			var loader = new THREE.TextureLoader();
			loader.setCrossOrigin(""); //dava dei warning per la CrossOrigin, così si ammutolisce
			var texture = loader.load('textures/11635.jpg');
			var material = new THREE.MeshPhongMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, material );
			cube.castShadow = true;
			cube.receiveShadow = true;

            //Inizializzo un pivot (un empty object) nel quale aggiungerò il cubo, dopo di che 
            //clonerò il pivot n volte spostandolo leggermente ogni volta così da costruire la scena.
			var pivot = new THREE.Object3D();
			var group = new THREE.Group();

			//scene.add( cube );
			pivot.add(cube);
            
            
			for(i=0; i<10; i++){
				for(j=0; j<100; j++){
                pivot.position.z = 1 * i;
				pivot.position.x = 1 * j;
                group.add( pivot.clone() );
				}
            }
			scene.add(group);


			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			document.addEventListener('keypress', logKey);
			
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();

			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
        //funzione di movimento telecamera VECCHIA, non uso il cameraMove(), impiego invece il position
		function logKey(e) {
				switch(e.key){
					case "w":
					camera.position.z += 0.5;
					break;
					case"s":
					camera.position.x -= 0.5;
					break;
					case"a": 
					camera.position.x += 0.5;
					break;
					case"d":
					camera.position.z -= 0.5;
					break;
					default:
					break;
				}
			}

		Start();
		Update();
			
		</script>
	</body>
</html>
